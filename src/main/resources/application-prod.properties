# Configuração para produção
spring.profiles.active=prod

# Banco de dados PostgreSQL para produção
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/fiscal_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate para produção
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Servidor
server.port=${PORT:8080}
server.servlet.context-path=/api

# Configuração CORS para produção
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Configuração de logging para produção
logging.level.com.fiscal=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN

# Configuração de actuator para produção
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.security.enabled=false

# Configuração de sessão
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=30m

# Configuração de compressão
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024
