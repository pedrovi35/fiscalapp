# Configuração de Desenvolvimento
spring.profiles.active=dev

# Banco de dados H2 para desenvolvimento
spring.datasource.url=jdbc:h2:mem:fiscal_db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuração JPA/Hibernate para desenvolvimento
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Console H2 habilitado para desenvolvimento
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do servidor
server.port=8080
server.servlet.context-path=/api

# Configuração CORS para desenvolvimento
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuração de logging para desenvolvimento
logging.level.com.fiscal=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuração de actuator para desenvolvimento
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.info.enabled=true

# Configuração de sessão
server.servlet.session.timeout=30m
server.servlet.session.cookie.max-age=30m

# Configuração de compressão desabilitada para desenvolvimento
server.compression.enabled=false

# Configuração de cache desabilitada para desenvolvimento
spring.cache.type=none

# Configuração de WebSocket
spring.websocket.path=/ws
spring.websocket.allowed-origins=*

# Configuração de recorrências
app.recorrencia.processamento-automatico=true
app.recorrencia.horario-processamento=06:00
app.recorrencia.verificacao-alertas-intervalo=4h

# Configuração de notificações
app.notificacoes.websocket-habilitado=true
app.notificacoes.tempo-exibicao=5000ms
app.notificacoes.max-notificacoes=10
